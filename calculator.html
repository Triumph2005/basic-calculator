<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
</head>
<body>


  <form name="calculator">
    <input type="text"  name="display" id="display" readonly>

    <div>
      <!-- Row 1 -->
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button" class="mark">/</button>
    </div>

    <div>
      <!-- Row 2 -->
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button" class="mark">*</button>
    </div>

    <div>
      <!-- Row 3 -->
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button"  class="mark">-</button>
    </div>

    <div>
      <!-- Row 4 -->
      <button type="button">0</button>
      <button type="button" class="mark">.</button>
      <button type="button" class="mark">=</button>
      <button type="button" class="mark" >+</button>
    </div>

    <div>
      <!-- Clear button -->
      <button type="reset"  class="set">C</button>
    </div>
  </form>

  <style>
    body{
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: blue;      
    }
    form{
         background: #222;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
         width: 260px;
    
    }
   #display {
  width: 100%;
  height: 50px;
  background: #000;
  color: #0f0;
  font-size: 1.5rem;
  border: none;
  border-radius: 8px;
  text-align: right;
  padding-right: 10px;
  margin-bottom: 15px;
}
button{
    width: 55px;
    height: 55px;
   
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
   cursor: pointer;
   background: #444;
   color: white;
   transition: background 0.2s;

}
button:hover {
  background: #666;
  
}
.mark{
    background: yellow;
    color: #000;
}
.set{
    background: red;
    width: 90%;
    height: 50px;
    margin-top: 10px;
}
  </style>
<script>
    let display = document.getElementById('display');
    let buttons = document.querySelectorAll('button');
    let operand1 = null;
    let operand2 = null;
    let operator = null;
    let resetDisplay = false;
    buttons.forEach(button => {
      button.addEventListener('click', function() {
        let value = this.textContent;

        if (!isNaN(value) || value === '.') {
          if (resetDisplay) {
            display.value = '';
            resetDisplay = false;
          }
          display.value += value;
        } else if (value === 'C') {
          display.value = '';
          operand1 = null;
          operand2 = null;
          operator = null;
        } else if (value === '=') {
          if (operand1 !== null && operator !== null) {
            operand2 = parseFloat(display.value);
            let result;
            switch (operator) {
              case '+':
                result = operand1 + operand2;
                break;
              case '-':
                result = operand1 - operand2;
                break;
              case '*':
                result = operand1 * operand2;
                break;
              case '/':
                result = operand1 / operand2;
                break;
            }
            display.value = result;
            operand1 = null;
            operator = null;
            resetDisplay = true;
          }
        } else {
          if (display.value !== '') {
            operand1 = parseFloat(display.value);
            operator = value;
            resetDisplay = true;
          }
        }
      });
    });
</script>
</body>
</html>
